{% extends './base.html' %}
{% load static %}

<!-- post_detail css -->
{% block css %}
  <link rel="stylesheet" href="{% static 'posts/css/post_detail.css' %}"/>
{% endblock css %}

<!-- post_detail header-->
{% block post_header %}
  <div class="container">
    <h1 class="title">{{post.title}}</h1>
    <p class="date">{{post.dt_created}}</p>
  </div>
{% endblock post_header %}

<!-- post_detail content-->
{% block content %}
  <div class="content">
    <p class="text">{{post.content|linebreaksbr}}</p>
    <!--linebreaksbr: django는 개행을 \n으로 인식하지만 html에서는 이를 인식하지 못하기 때문에 이를 해결하기 위한 기능-->
    <p class="date_md">수정일
      <span>{{post.dt_modified}}</span></p>
  </div>
  <div class="btn">
    <div class="btn_list">
      <a href="{% url 'post-list' %}">목록으로</a>
    </div>
    <div class='right-btn'>
      <div class='btn_modify'>
        <a href="{% url 'post-update' post.id%}">수정하기</a>
      </div>
    </div>
  </div>
{% endblock content %}
